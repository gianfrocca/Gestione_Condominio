services:
  condominio:
    image: gianfrocca/gestione-condominio:latest
    container_name: gestione-condominio
    restart: unless-stopped
    ports:
      - "3000:3000"  # Backend API + Frontend
    volumes:
      # Volume per database e files persistenti
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - condominio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  condominio-network:
    driver: bridge

volumes:
  condominio-data:
    driver: local
